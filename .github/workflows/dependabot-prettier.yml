name: Prettier Lockfile

on:
  pull_request_target:
    paths:
      - "pnpm-lock.yaml"

permissions:
  contents: write
  pull-requests: write

jobs:
  format-lockfile:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]' || github.actor == 'dependabot-preview[bot]'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.WORKFLOW_PAT }}
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Prettier
        run: npm install --global prettier
      - name: Run Prettier on pnpm-lock.yaml
        run: prettier --write pnpm-lock.yaml
      - name: Commit and push changes
        run: |
          git config --global user.name "custom-cleanup[bot]"
          git config --global user.email ""
          git add pnpm-lock.yaml
          git commit -m "chore: format pnpm-lock.yaml with Prettier" || echo "No changes to commit"
          git push
      - name: Add PR comment about testing
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Remember not all tests are ran in GitHub Actions. Test this branch locally using `pnpm test`.'
            })
