# .github/workflows/prettier-privileged.yml
name: Prettier Commit (Privileged)

on:
  workflow_run:
    workflows: ["Prettier Check (Unprivileged)"]
    types:
      - completed

permissions:
  contents: write
  pull-requests: write

jobs:
  commit-format:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: pnpm-lock
          path: .
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.WORKFLOW_PAT }}
      - name: Commit and push formatted lockfile
        run: |
          git config --global user.name "custom-cleanup[bot]"
          git config --global user.email ""
          git add pnpm-lock.yaml
          git commit -m "chore: format pnpm-lock.yaml with Prettier" || echo "No changes to commit"
          git push
      - name: Add PR comment about testing
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.WORKFLOW_PAT }}
          script: |
            // Get the commit SHA from the workflow run
            const sha = context.payload.workflow_run.head_sha;
            // Find the PR associated with this commit
            const { data: pullRequests } = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: sha,
            });
            if (pullRequests.length === 0) {
              core.warning('No pull request found for this commit.');
            } else {
              const prNumber = pullRequests[0].number;
              await github.rest.issues.createComment({
                issue_number: prNumber,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: 'Remember: Only public tests are ran in GitHub Actions. Test this branch locally using `pnpm test` before merging.'
              });
            }
