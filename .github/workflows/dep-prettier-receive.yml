name: Prettier Check (Unprivileged)

on:
  pull_request:
    paths:
      - "pnpm-lock.yaml"

jobs:
  check-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Prettier
        run: npm install --global prettier
      - name: Run Prettier on pnpm-lock.yaml
        run: prettier --write pnpm-lock.yaml
      - name: Upload formatted lockfile
        uses: actions/upload-artifact@v4
        with:
          name: pnpm-lock
          path: pnpm-lock.yaml
